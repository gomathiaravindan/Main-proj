<!DOCTYPE html>
<html>
<head>
	<title>Thank Page</title>
</head>
<body>
	<style>
		body{
			
			background-color:#0460A6;
			font-family:monospace;
			font-size:30px;
			text-align:center;
			padding-top:15%;
		}
		h1{
			animation: text 6s 1;
			color:white;
		}
		@keyframes text{
			0%{
				color:black;
				margin-bottom: -40px;
			}
			30%{
				letter-spacing:15px;
				margin-bottom: -40px;
			}
			85%{
				letter-spacing: 8px;
				margin-bottom: -40px;
			}
		}
	</style>
	<h1>Thank you for viewing my page!!</h1>

</body>
</html>
